---

- hosts: all
  become: true
  #gather_facts: no
  tasks:

  - name: Update repository index
    apt:
      update_cache: yes

  - name: remove apache package
    apt:
      name: apache2
      state: absent

  - name: remove php support for apache 
    apt:
      name: libapache2-mod-php
      state: absent

  - name: install vim editor
    apt:
      name: vim 